  <script>
    // jquery to send form as email
    $('form').on('submit', (e) => {

      const email = $('#email').val().trim();
      const name = 'Contact Enquiry by ' + $('#name').val().trim();
      const message = $('#message').val().trim();

      const data = {
        email,
        name,
        message
      }

      $.post('http://localhost:3000/email', data, function () {
        console.log('Server has got our data')
        console.log(data)
      })
    })
  </script>
